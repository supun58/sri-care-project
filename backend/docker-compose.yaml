services:
  # ===========================================
  # Kong API Gateway / ESB
  # ===========================================
  kong-database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sri-care-net
    volumes:
      - kong-db:/var/lib/postgresql/data

  kong-migration:
    image: kong:3.4.2
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - sri-care-net

  kong:
    image: kong:3.4.2
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"  # Proxy (client requests)
      - "8001:8001"  # Admin API
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sri-care-net

  # ===========================================
  # RabbitMQ Message Broker
  # ===========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: sricare
      RABBITMQ_DEFAULT_PASS: sricare123
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sri-care-net
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  # ===========================================
  # Auth Service
  # ===========================================
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    environment:
      PORT: 3001
      DATABASE_URL: /data/auth.db
      JWT_SECRET: sri-care-secret-key-2025
      RABBITMQ_URL: amqp://sricare:sricare123@rabbitmq:5672
    ports:
      - "3001:3001"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - sri-care-net
    volumes:
      - auth-data:/data

  # ===========================================
  # Billing Service
  # ===========================================
  billing-service:
    build:
      context: ./services/billing
      dockerfile: Dockerfile
    environment:
      PORT: 3002
      DATABASE_URL: /data/billing.db
      RABBITMQ_URL: amqp://sricare:sricare123@rabbitmq:5672
    ports:
      - "3002:3002"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - sri-care-net
    volumes:
      - billing-data:/data

  # ===========================================
  # Payment Service
  # ===========================================
  payment-service:
    build:
      context: ./services/payment
      dockerfile: Dockerfile
    environment:
      PORT: 3003
      DATABASE_URL: /data/payment.db
      RABBITMQ_URL: amqp://sricare:sricare123@rabbitmq:5672
    ports:
      - "3003:3003"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - sri-care-net
    volumes:
      - payment-data:/data

  # ===========================================
  # Provisioning Service
  # ===========================================
  provisioning-service:
    build:
      context: ./services/provisioning
      dockerfile: Dockerfile
    environment:
      PORT: 3004
      DATABASE_URL: /data/provisioning.db
      RABBITMQ_URL: amqp://sricare:sricare123@rabbitmq:5672
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "3004:3004"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - sri-care-net
    volumes:
      - provisioning-data:/data

  # ===========================================
  # Notification Service
  # ===========================================
  notification-service:
    build:
      context: ./services/notification
      dockerfile: Dockerfile
    environment:
      PORT: 3005
      DATABASE_URL: /data/notification.db
      RABBITMQ_URL: amqp://sricare:sricare123@rabbitmq:5672
    ports:
      - "3005:3005"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - sri-care-net
    volumes:
      - notification-data:/data

  # ===========================================
  # Chat Service (WebSocket + REST)
  # ===========================================
  chat-service:
    build:
      context: ./services/chat
      dockerfile: Dockerfile
    environment:
      PORT: 3006
      DATABASE_URL: /data/chat.db
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "3006:3006"
    networks:
      - sri-care-net
    volumes:
      - chat-data:/data

networks:
  sri-care-net:
    driver: bridge

volumes:
  kong-db:
  rabbitmq-data:
  auth-data:
  billing-data:
  payment-data:
  provisioning-data:
  chat-data:
  notification-data:
